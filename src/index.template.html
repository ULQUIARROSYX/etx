<!DOCTYPE html>
<html>

<head>
    <title><%= htmlWebpackPlugin.options.productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= htmlWebpackPlugin.options.productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (htmlWebpackPlugin.options.ctx.mode.cordova) { %>, viewport-fit=cover<% } %>" />

    <link rel="icon" type="image/png" href="statics/icons/favicon-32x32.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="statics/icons/favicon-16x16.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="statics/icons/favicon-32x32.ico" />
    <link rel="icon" type="image/ico" href="statics/icons/favicon-16x16.ico" />
    <style type="text/css">
        @keyframes lds-ripple {
            0% {
                top: 96px;
                left: 96px;
                width: 0;
                height: 0;
                opacity: 1;
            }

            100% {
                top: 18px;
                left: 18px;
                width: 156px;
                height: 156px;
                opacity: 0;
            }
        }

        @-webkit-keyframes lds-ripple {
            0% {
                top: 96px;
                left: 96px;
                width: 0;
                height: 0;
                opacity: 1;
            }

            100% {
                top: 18px;
                left: 18px;
                width: 156px;
                height: 156px;
                opacity: 0;
            }
        }

        .lds-ripple {
            position: relative;
        }

        .lds-ripple div {
            box-sizing: content-box;
            position: absolute;
            border-width: 4px;
            border-style: solid;
            opacity: 1;
            border-radius: 50%;
            -webkit-animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
            animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }

        .lds-ripple div:nth-child(1) {
            border-color: #0055a5;
        }

        .lds-ripple div:nth-child(2) {
            border-color: #45aee7;
            -webkit-animation-delay: -0.5s;
            animation-delay: -0.5s;
        }

        .lds-ripple {
            width: 200px !important;
            height: 200px !important;
            -webkit-transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
            transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
        }
    </style>
</head>

<body>
    <!-- loading -->
    <div id="q-app" user-id="1" style="height:100vh;display: flex;justify-content: center;align-items:center">
        <div class="lds-css ng-scope">
            <div style="width:100%;height:100%" class="lds-ripple">
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

</body>
